{% extends 'store/main.html' %}
{% load static %} 
{% block content %}
<div class="row">

    <div class="col-lg-6">
        <div class="box-element" id='form-wrapper' >
        <form action="" id="form">
            <div class="user-info">
                <div class="form-field">
							<input required class="form-control" type="text" name="name" placeholder="Name..">
                </div>
                <div class="form-field">
                    <input required class="form-control" type="email" name="email" placeholder="Email..">
                </div>
            </div>
            <div class="shipping-info">
            <hr>
                <p>Shipping Information:</p>
                <hr>
                <div class="form-field">
                    <input class="form-control" type="text" name="address" placeholder="Address..">
                </div>
                <div class="form-field">
                    <input class="form-control" type="text" name="city" placeholder="City..">
                </div>
                <div class="form-field">
                    <input class="form-control" type="text" name="state" placeholder="State..">
                </div>
                <div class="form-field">
                    <input class="form-control" type="text" name="zipcode" placeholder="Zip code..">
                </div>
                <div class="form-field">
                    <input class="form-control" type="text" name="country" placeholder="Zip code..">
                </div>
            </div>
            <hr>
            <input id='form-button' class='btn  btn-success btn-block' type="submit" value="Contine">
        </form>
        <br>
        <div class="box-element hidden">
        <small>Paypal Option</small></div>
        </div>

    </div>
    <div class="col-lg-6">
        <div class="box-element">
            <a href="{%url 'stores:cart'%}" class="btn btn-outline-dark">&#x2190; Back to Cart</a>
            <hr>
            <h3>
                Order summary
            </h3>
            <div class="cart-row">
                <div style='flex:2' class=""><img class='row-image' src="{%static 'images/placeholder.png'%}" alt=""></div>
                <div style='flex:2' class="">Product 1</div>
                <div style='flex:2' class="">$20</div>
            </div>
            <hr>
            <h5>Items: 2</h5>
            <h5>Total: $4</h5>
        </div>
    </div>
</div>
{% endblock content %}
